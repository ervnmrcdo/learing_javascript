<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./rps.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock') "
      class="move-button"
    >
      <img src="images/rock.png" class="move-icon" alt="Rock" />
    </button>

    <button
      onclick="
      playGame('paper') "
      class="move-button"
    >
      <img src="./images/paper.png" class="move-icon" alt="Paper" />
    </button>

    <button
      onclick="
      playGame('scissors') "
      class="move-button"
    >
      <img src="./images/scissors.png" class="move-icon" alt="Scissors" />
    </button>

    <p class="rps-result result"></p>
    <p class="rps-choice"></p>
    <p class="onscreen-score"></p>
    <button onclick="resetScore();" class="reset-score-button">Reset</button>
    <script src="./rps.js"></script>
  </body>
</html>
