<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/rps.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="" class="move-button js-rock-button">
      <img src="images/rock.png" class="move-icon" alt="Rock" />
    </button>

    <button onclick=" " class="move-button js-paper-button">
      <img src="./images/paper.png" class="move-icon" alt="Paper" />
    </button>

    <button onclick=" " class="move-button js-scissors-button">
      <img src="./images/scissors.png" class="move-icon" alt="Scissors" />
    </button>

    <p class="rps-result result"></p>
    <p class="rps-choice"></p>
    <p class="onscreen-score"></p>
    <button onclick="resetScore();" class="reset-score-button">Reset</button>
    <button class="reset-score-button" onclick="autoPlayToggle()">
      Auto-Play
    </button>

    <script src="./script/rps.js"></script>
  </body>
</html>
