<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="subscribeChange()" class="subscribe-button">
      subscribe
    </button>
    <script>
      function subscribeChange() {
        const subButton = document.querySelector(".subscribe-button");
        console.log(subButton.innerHTML);
        if (subButton.innerText === "subscribe") {
          console.log(1);
          document.querySelector(".subscribe-button").innerHTML = "subscribed";
        } else {
          document.querySelector(".subscribe-button").innerHTML = "subscribe";
        }
      }
    </script>
  </body>
</html>
